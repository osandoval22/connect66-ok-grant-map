<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect66 OK Grant Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 78vh;
      min-height: 520px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Connect66 Gateway Towers â€” Statewide Route 66 Infrastructure for the 2026 Centennial</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Robust fetch helper
    async function loadCSV(url) {
      const r = await fetch(url);
      if (!r.ok) throw new Error(`Failed to load ${url}`);
      return r.text();
    }

    function getPop(v) {
      return Number(String(v ?? 0).replace(/,/g, '').trim()) || 0;
    }

    (async () => {
      try {
        // NOTE: relative path instead of /data/ok.csv
        const csvText = await loadCSV('./data/ok.csv');
        const parsed = Papa.parse(csvText, { header: true }).data;

        const points = parsed
          .map(r => ({
            name: r.name?.trim(),
            lat: Number(r.lat),
            lng: Number(r.lng),
            population: getPop(r.population)
          }))
          .filter(p => Number.isFinite(p.lat) && Number.isFinite(p.lng));

        const map = L.map('map').setView([35.5, -97.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19
        }).addTo(map);

        points.forEach(p => {
          L.circleMarker([p.lat, p.lng], { radius: 6 })
            .bindTooltip(`${p.name}<br>Pop: ${p.population.toLocaleString()}`)
            .addTo(map);
        });

      } catch (e) {
        alert('Error loading map: ' + e.message);
        console.error(e);
      }
    })();
  </script>
</body>
</html>
